<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <script>
        function triangulo(){
            let lado1=parseFloat(document.getElementById("lado1").value);
            let lado2=parseFloat(document.getElementById("lado2").value);
            let lado3=parseFloat(document.getElementById("lado3").value);
            let mensagem="";

            if ((lado1+lado2)<lado3 || (lado1+lado3)<lado2 || (lado2+lado3)<lado1) {
                mensagem = "Estas medidas não definem um triângulo";
            }else if (lado1!=lado2 && lado1!=lado3 && lado3 && lado2) {
                mensagem = "Este é um triangulo escaleno.";
            }else if (lado1==lado2 && lado1==lado3) {
                mensagem = "Este é um triangulo equilátero.";
            } else if (lado1==lado2 || lado1||lado3 || lado3 || lado2) {
                mensagem = "Este é um triangulo isósceles.";
            }                       
            
            document.getElementById("resultado").innerText = mensagem;
        }
    </script>
</head>
<body>
    <div style="margin: 100px 400px; width: 300px;height: 200px;padding-left: 3rem; font-weight: bold; background-color: aqua;">
        <div style="text-align: center;">Triângulo</div>
        <hr>
        <label>Lado 1</label> 
        <div><input type="text" id="lado1" placeholder="Digite o lado 1"></div>
        <label>Lado 2</label> 
        <div><input type="text" id="lado2" placeholder="Digite o lado 2"></div>
        <label>Lado 3</label>
        <div><input type="text" id="lado3" placeholder="Digite o lado 3"></div>
        <br>
        <button onclick="triangulo()">Calcular média</button>
        <br>  <br>
        <label id="resultado"></label>
    </div>
</body>
</html>
